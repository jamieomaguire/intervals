    <button id="add-set"  class="add">+ Add set</button>

    <script>
        const getSetCount = () => document.querySelectorAll('.set').length;

        const createSetTemplate = () => {
            const setCount = getSetCount();
            const uniqueIdTemplate = `set-${setCount + 1}`;
            const template = `
                <h2>Set ${setCount + 1}</h2>
                <div class="round">
                    <label class="rounds__number-input" for="${uniqueIdTemplate}-rounds">
                        <span>Number of rounds: </span>
                        <input type="number" name="${uniqueIdTemplate}-rounds" id="${uniqueIdTemplate}-rounds" min="1">
                    </label>
                    <label class="rest__number-input" for="${uniqueIdTemplate}-rest">
                        <span>Rest after set: </span>
                        <input type="number" name="${uniqueIdTemplate}-rest" id="${uniqueIdTemplate}-rest" min="1">
                    </label>
                    <button id="${uniqueIdTemplate}-add-interval" class="add">+ Add interval</button>
                </div>
            `;

            return template;
        }

        const addSetButton = document.querySelector('#add-set');

        addSetButton.addEventListener('click', () => {
            const setCount = getSetCount();
            const set = document.createElement('DIV');
            set.id = `set-${setCount + 1}`;
            set.classList.add('set');
            set.innerHTML = createSetTemplate();
            document.querySelector('#sets').appendChild(set)
        });

        document.addEventListener('click', () => {
            const eventId = event.target.id;
            if (event.target.id.includes('add-interval')) {
                const set = event.target.closest('.set');
                const round = set.querySelector('.round');
                const intervalCount = round.querySelectorAll('.interval').length;
                const uniqueIdTemplate = `set-${set.id.split('-')[1]}-interval-${intervalCount + 1}`;
                const template = `
                    <div class="interval">
                        <label for="${uniqueIdTemplate}-name" class="name interval__input">
                            <span>Name: </span>
                            <input type="text" name="${uniqueIdTemplate}-name" id="${uniqueIdTemplate}-name">
                        </label>
                        <label for="${uniqueIdTemplate}-duration" class="duration interval__input">
                            <span>Duration: </span>
                            <input type="number" name="${uniqueIdTemplate}-duration" id="${uniqueIdTemplate}-duration" min="1">
                        </label>
                    </div>
                `;
                
                round.insertBefore(document.createRange().createContextualFragment(template), event.target);

                // add the highlight color as a data attribute based on this order: 1: tomato, 2: hotpink, 3: aqua, 4: lightcoral, 5: lightgreen, 6: plum, 7: goldenrod
                const highlightColors = ['tomato', 'hotpink', 'aqua', 'lightcoral', 'lightgreen', 'plum', 'goldenrod'];
                const highlightColor = highlightColors[intervalCount % highlightColors.length];
                const interval = round.querySelector('.interval:last-of-type');
                interval.dataset.highlight = highlightColor;
            }
        });
    </script>
